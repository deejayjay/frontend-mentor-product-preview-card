<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="wrapper">
      <picture class="product-img">
        <source srcset="assets/images/image-product-desktop.jpg" media="(min-width: 768px)" />
        <img src="assets/images/image-product-mobile.jpg" alt="A picture of Gabrielle Essence Eau De Parfum" />
      </picture>

      <div class="content-wrapper">
        <h2 class="category">Perfume</h2>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <p class="prices"><span class="reduced-price">$149.99</span><span class="original-price">$169.99</span></p>
        <button class="btn-add-to-card">
          <div class="btn-content">
            <img src="assets/images/icon-cart.svg" width="16" height="16" alt="" class="cart" />
            Add to Cart
          </div>
        </button>
      </div>
    </section>
    <footer>
      <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</p>
    </footer>
  </body>
</html>
